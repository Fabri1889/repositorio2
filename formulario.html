<html>
<head>
  <title>Formulario de Suscripción</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="form-title">HOLA</h1>
  <form id="subscription-form" class="form" autocomplete="off">
    <div class="form-group">
      <label for="full-name">Nombre completo:</label>
      <input type="text" id="full-name" name="full-name" required>
      <div class="error" id="full-name-error"></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="email-error"></div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <div class="error" id="password-error"></div>
    </div>

    <div class="form-group">
      <label for="confirm-password">Repetir contraseña:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <div class="error" id="confirm-password-error"></div>
    </div>

    <div class="form-group">
      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" min="18" required>
      <div class="error" id="age-error"></div>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{7,}" required>
      <div class="error" id="phone-error"></div>
    </div>

    <div class="form-group">
      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" required>
      <div class="error" id="address-error"></div>
    </div>

    <div class="form-group">
      <label for="city">Ciudad:</label>
      <input type="text" id="city" name="city" required>
      <div class="error" id="city-error"></div>
    </div>

    <div class="form-group">
      <label for="postal-code">Código Postal:</label>
      <input type="text" id="postal-code" name="postal-code" required>
      <div class="error" id="postal-code-error"></div>
    </div>

    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" pattern="[0-9]{7,8}" required>
      <div class="error" id="dni-error"></div>
    </div>

    <button type="submit" id="submit-button">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
